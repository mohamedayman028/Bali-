[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# Optional: ensure single-page app fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
